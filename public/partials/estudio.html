<div class="row">

    <div class="col-md-6 col-xs-12">

                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-md-12  col-xs-12 form-group">
                    <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="O que você está buscando?">
                    <span class="fa fa-search form-control-feedback left" aria-hidden="true"></span>
                </div>
                </br>
                <table class="table table-striped">
                    <tr>
                        <th><a href="">Id</a></th>
                        <th><a href="">Sala</a></th>
                        <th><a href="">Preço</a></th>
                        <th><a href="">Descrição</a></th>
                        <th>Ação</th>
                    </tr>
                    <tr>
                        <td>01</td>
                        <td>Sala 01</td>
                        <td>R$45,00</td>

                        <td>
                            <div class="clearfix">
                                <div class="btn-group inline pull-left">
                                    <button type="button" class="btn btn-primary"><span class="fa fa-edit"></button>
                                    <button type="button" class="btn btn-danger"><span class="fa fa-trash-o"></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- RIGTH SIDE -->
    <div class="col-md-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Manter Estudio </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Nome</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Nome do Estúdio">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Preço por Hora </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="Preço por hora">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Descrição </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <textarea id="message" required="required" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20"
                                data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                data-parsley-validation-threshold="10"></textarea>
                        </div>
                    </div>


                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="reset" class="btn btn-primary">Limpar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
