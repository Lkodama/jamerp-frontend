<div class="row" ng-controller="ProdutosController">
    <!-- Left Side -->
    <div class="col-md-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Produtos </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-md-12  col-xs-12 form-group">
                    <input type="text" class="form-control has-feedback-left" ng-model="filtro" id="inputSuccess4" placeholder="O que você está buscando?">
                    <span class="fa fa-search form-control-feedback left" aria-hidden="true"></span>
                </div>
                </br>
                <table class="table table-striped" >
                    <tr>
                        <th><a href="">Descrição</a></th>
                        <th><a href="">Preço</a></th>
                        <th>Ação</th>
                    </tr>
                    <tr ng-repeat="produto in produtos | filter : filtro">
                        <td>{{produto.description}}</td>
                        <td>{{produto.price}}</td>
                        <td>
                            <div class="clearfix">
                                <div class="btn-group inline pull-left">
                                    <button type="button" class="btn btn-primary" ng-click="alterar(produto)"><span class="fa fa-edit"></button>
                                    <button type="button" class="btn btn-danger" ng-click="remover(produto)"><span class="fa fa-trash-o"></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- RIGTH SIDE -->
    <div class="col-md-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2>Manter Produtos </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <br />
                <form class="form-horizontal form-label-left" ng-submit="salvar()">

                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Descrição</label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" ng-model="produto.descricao" placeholder="Descrição do Produto">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Preço </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" ng-model="produto.preco" placeholder="Preço do Produto">
                        </div>
                    </div>

                    <div class="ln_solid"></div>
                    <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                            <button type="submit" class="btn btn-success">Salvar</button>
                            <button type="reset" class="btn btn-primary" ng-click="limpar()">Limpar</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
